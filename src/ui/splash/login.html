<div id="login"
     data-role="view"
     data-model="blm.loginViewer.viewModel"
     data-bind="events:{init:init}"
>
    <div style="margin-top:50px"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <!--<h1 class="text-center login-title">Buku555-Log Masuk</h1>-->
                <div class="account-wall">
                    <img class="profile-img" src="../../b555.png"
                         alt="">
                    <form class="form-signin">
                        <input id="lemel" type="text" class="form-control" placeholder="Email" required autofocus>
                        <input id="lpassword" type="password" class="form-control" placeholder="Password" required>
                        <br/>
                        <a data-bind="click:login" class="btn btn-lg btn-primary btn-block" style="color:white;">Log Masuk</a>


                    </form>

                </div>
                <a href="#register" class="text-center new-account">Daftar Akaun Baru </a>
            </div>
        </div>
    </div>



</div>
<style scoped>
    #login .km-content { background: #fde90c;}



</style>
