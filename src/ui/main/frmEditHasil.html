<div id="frmEditHasil"
     data-role="view"
     data-title="Hasil"
     data-model="blm.mainViewer.viewModel"

     data-layout="frmLayout">
    <header data-role="header">

        <div data-role="navbar" style="background: #428BCA; color:#fde90c;">
            <a style="color:#fde90c;" href="#tabHasil"  data-role="button" data-icon="home" data-align="left"></a>
            <span data-role="view-title">My View Title</span>

        </div>

    </header>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 style="margin-left:0px; font-weight: bold;" class="panel-title" data-bind="text: operHeader"></h3>
        </div>
        <div class="panel-body">


            <!--add form here-->
            <div class="form-group">
                <label style="font-weight: bold;" class="control-label" for="ehitem">Sumber/Keterangan</label>
                <textarea class="form-control" id="ehitem" rows="2" data-bind="value: newtrxdata.ITEM" required></textarea>
            </div>


            <div class="form-group">
                <label style="font-weight: bold;" class="control-label" for="ehamount" >Amaun</label>
                <input class="form-control"  id="ehamount" type="number" data-bind="value: newtrxdata.AMOUNT" required>
            </div>


            <div class="form-group">
                <label style="font-weight: bold;" class="control-label" for="etrxdateHasil">Tarikh Terima</label>
                <input id="etrxdateHasil" class="form-control"  type="date" data-bind="value: trxDate" required>
            </div>

            <div class="form-group">
                <label style="font-weight: bold;" class="control-label" for="etrxdatetimeHasil">Masa Terima</label>
                <input id="etrxdatetimeHasil" class="form-control"  type="time" data-bind="value: trxDateTime" required>
                <input id="ehtrxid" class="form-control"  type="hidden" data-bind="value: newtrxdata.TRXID">
                <input id="ehformstate" class="form-control"  type="hidden" data-bind="value: formstate">
            </div>


            <!-- native function APIs DIV -->

            <div class="container">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-sm btn-group-justified btn-group-fill-height">
                        <a href="#" data-bind="click : gps" class="btn btn-default" role="button">
                            <strong>GPS</strong><br>
                            <span>Lokasi</span>
                        </a>
                        <a href="#" data-bind="click: kamera" class="btn btn-default" role="button">
                            <strong>Kamera</strong><br>
                            <span>Bukti Bergambar</span>
                        </a>

                    </div>
                </div>
            </div>

        </div></div>


    <ul id="actionHasil" data-role="actionsheet" data-cancel="Batal">
        <li><a data-bind="click:padamRekod">Padam Rekod Ini</a></li>

    </ul>







    <footer data-role="footer">
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">




                <button data-bind="events: {click: simpanHasil}" type="button" class="navbar-toggle" style="color:#fde90c;">
                    <span class="glyphicon glyphicon-floppy-save" data-bind="text:btnOperation"></span>
                </button>

                <button data-rel="actionsheet" data-bind="events: {click: actionHasil}" type="button" class="navbar-toggle" style="color:#fde90c;">
                    <span class="glyphicon glyphicon-floppy-remove">Padam</span>
                </button>



            </div>
        </div>
    </footer>

</div>




<style scoped>
    #frmHasil .km-content { background: #428BCA;}
    .btn-group-fill-height .btn {
        white-space: normal;
    }



</style>
