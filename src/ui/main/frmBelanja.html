<div id="frmBelanja"
     data-role="view"
     data-title="Perbelanjaan"
     data-model="blm.mainViewer.viewModel"
     data-bind="events:{beforeShow:viewAddBelanja}"
     data-layout="frmLayout">


    <header data-role="header">

        <div data-role="navbar" style="background: #428BCA; color:#fde90c;">
            <a style="color:#fde90c;" href="#tabBelanja"  data-role="button" data-icon="home" data-align="left"></a>
            <span data-role="view-title">My View Title</span>

        </div>

    </header>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 style="margin-left:0px; font-weight: bold;" class="panel-title" data-bind="text: operHeader"></h3>
        </div>
        <div class="panel-body">

    <!--add form here-->
    <div class="form-group">
        <label style="font-weight: bold;" class="control-label" for="item">Perihal Belanja </label>
        <textarea class="form-control k-textbox" id="item" rows="2" data-bind="value: newtrxdata.ITEM" required></textarea>
    </div>


    <div class="form-group">
        <label style="font-weight: bold;" class="control-label" for="amount">Amaun</label>
        <input class="form-control"  id="amount" type="number" data-bind="value: newtrxdata.AMOUNT" required>
    </div>


    <div class="form-group">
        <label style="font-weight: bold;" class="control-label" for="trxdateBelanja">Tarikh Belanja</label>
        <input id="trxdateBelanja" class="form-control"  type="date" data-bind="value: formattedTRXDATE" required>
    </div>

    <div class="form-group">
        <label style="font-weight: bold;" class="control-label" for="trxdatetimeBelanja">Masa Belanja</label>
        <input id="trxdatetimeBelanja" class="form-control"  type="time" data-bind="value: formattedTRXDATETIME" required>
        <input id="trxtype" class="form-control"  type="hidden" data-bind="value: newtrxdata.TRXTYPE">
        <input id="trxid" class="form-control"  type="hidden" data-bind="value: newtrxdata.TRXID">
        <input id="formstate" class="form-control"  type="hidden" data-bind="value: formstate">
    </div>


            <div class="container">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-sm btn-group-justified btn-group-fill-height">
                        <a href="#" data-bind="click : gps" class="btn btn-default" role="button">
                            <strong>GPS</strong><br>
                            <span>Lokasi</span>
                        </a>
                        <a href="#" data-bind="click: kamera" class="btn btn-default" role="button">
                            <strong>Kamera</strong><br>
                            <span>Bukti Bergambar</span>
                        </a>

                    </div>
                </div>
            </div>


    </div></div>


    <!-- native function APIs DIV -->

        </div>

    <footer data-role="footer">
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">


                    <button data-bind="events: {click: simpanBelanja}" type="button" class="navbar-toggle" style="color:#fde90c;">
                        <span class="glyphicon glyphicon-floppy-save" data-bind="text:btnOperation"></span>
                    </button>



            </div>
        </div>
    </footer>

</div>

    #frmBelanja .km-content { background: #428BCA;}

        white-space: normal;
